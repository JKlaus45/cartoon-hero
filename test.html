<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
</head>
<body>
	<h1>Hey. I'm a big heading</h1>

	<p>Hey. I'm a <b>paragraph</b> element. Cool huh?</p> 
	<!-- <b></b> bolds text -->

	<a href="https://google.com" target="_blank" title="Takes you to google!">Click me! I'm a link</a>
	<!-- target="_blank" opens it in a new tab-->
	<!-- title="Takes you to google!" is the little like text box that shows up when you hover over someting with your mouse-->

	<p>My name is:<br>Jeff</p>

	<img 
		src="./img/chriscourses.svg" 
		alt="Chris Courses Spaceship Logo"
	/> 
</body>
</html>
